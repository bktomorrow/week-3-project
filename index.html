<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <table>
      <tr>
          <td colspan="4"><label id="workSpace"></label></td>
      </tr>

      <tr>
        <td id="7" class="numButtons">7</td>
        <td id="8" class="numButtons">8</td>
        <td id="9" class="numButtons">9</td>
        <td id="/" class="operators">/</td>
      </tr>

      <tr>
        <td id="6" class="numButtons">6</td>
        <td id="5" class="numButtons">5</td>
        <td id="4" class="numButtons">4</td>
        <td id="X" class="operators">X</td>
      </tr>

      <tr>
        <td id="3" class="numButtons">3</td>
        <td id="2" class="numButtons">2</td>
        <td id="1" class="numButtons">1</td>
        <td id="-" class="operators">-</td>
      </tr>

      <tr>
        <td id="0" class="numButtons">0</td>
        <td id=".">.</td>
        <td id="mod" class="operators">R</td>
        <td id="+" class="operators">+</td>
      </tr>
      <tr>
        <td id="=" colspan="1" class="clear_enter">=</td>
        <td id="clear" class="clear_enter">C</td>
        <td id="sqrt(" colspan="2" class="operators">sqrt(</td>


      </tr>
    </table>
      <script src="main.js"></script>
  </body>
</html>
